<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Upp</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid bg-light p-3 text-center my-3">
			<h1>QUIZ UPP</h1>
			<h5 class="text-muted">Take quizzes in our portal to test your knowledge on a variety of fun and interesting topics.</h5>
		</div>
		<div class="d-flex flex-column bd-highlight mb-3">
			<div class="d-flex justify-content-center">
				<form class="mb-3">
					<div class="input-group mb-3 col-12 col-sm-12">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="inputGroup-sizing-default">Enter Your Name</span>
  						</div>
  						<input type="text" class="form-control userName" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="">
					</div>
					<div class="input-group mb-3 col-12 col-sm-12">
						<select class="form-select" style="width:auto;" onchange='token()'>
							<!--<option>Category</option>-->
						</select>
						<select class="form-select" style="width:auto;">
							<option>10</option>
							<option>20</option>
							<option>30</option>
							<option>40</option>
							<option>50</option>
						</select>
						<input tye="text" hidden="" value=>
						<button class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>

			<div class="d-flex justify-content-center">
				<form>
					<div class="input-group col-12 col-sm-12">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="inputGroup-sizing-default">Score</span>
  						</div>
  						<span class="score input-group-text" id="inputGroup-sizing-default">0</span>
					</div>
				</form>
			</div>
		</div>

		<div class="d-flex justify-content-center loading">
            <!--<div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>-->
        </div>
		
		<div class="container-fluid question-container">

		</div>

		<form action="./index.html">
			<div class="submitButton d-flex justify-content-center">
				
			</div>
		</form>
	</body>
	<footer class="footer mt-auto py-3 bg-light">
  		<div class="container text-center">
    		<span class="text-muted">Copyright &copy;2021, Created by Souvik Pal & Subhayan Sarkar</span>
  		</div>
	</footer>

	<script src="./js/main.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
